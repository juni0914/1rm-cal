<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="Description" content="1RM 측정" />
  <meta name="viewport" content="width=device-width, initial-scale=0.5">
  <meta property="og:image" content="img/og.image.png">
  <meta property="og:url" content="https://1rmcalculator-juni0914.netlify.app" />
  <link rel="shortcut icon" href="public/src/img/favicon.ico">
  <link rel="stylesheet" type="text/css" href="public/src/css/1rmmain.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.2/animate.min.css">
  <script src="https://developers.kakao.com/sdk/js/kakao.js"></script>
  <script>
    Kakao.init('8a24eef1e4114d42db213ad47f137535');
    Kakao.isInitialized();
  </script>
  <title>1RM 계산기</title>
</head>



<body>
  <nav>
    <div id="nav-menu" class="animated animate__fadeInDown delay-0.9s">
      <button class="home" onclick="location.href='https://1rmcalculator-juni0914.netlify.app/'">Home</button>
      <button class="myPage_btn">My Page</button>
      <button class="logout_btn">Logout</button>
      <button class="join_btn">Join</button>
      <button class="menu_login_btn">Login</button>
    </div>
  </nav>


  <h1 class="animated animate__fadeInDown delay-1s">1RM CALCULATOR</h1>
  <p class="animated animate__zoomInDown delay-2s">아래 입력 칸에 계산할 운동 종목과 반복횟수 (최대 10회), 무게(kg)를 입력해주세요 !</p>


  <div class="input_board">
    <div id="gender_checkbox" class="animated animate__backInDown delay-3s">
        <input type="checkbox" name="gender_check" value="남성" id="male_check" onclick='checkOnlyOne(this)'>
          <label for='male_check'>남성</label>
        <input type="checkbox" name="gender_check" value="여성" id="female_check" onclick='checkOnlyOne(this)'>
          <label for='female_check'>여성</label>
    </div>


    <select name="exercise" id="exercise" class="animated animate__backInDown delay-3s">
      <option value="" selected="selected">운동종목 선택</option>
      <option value="스쿼트">스쿼트</option>
      <option value="벤치프레스">벤치프레스</option>
      <option value="데드리프트">데드리프트</option>
    </select>

    <select name="reps" id="reps" class="animated animate__backInDown delay-3s">
      <option value="" selected="selected">반복횟수</option>
      <option value="1">1</option>
      <option value="2">2</option>
      <option value="3">3</option>
      <option value="4">4</option>
      <option value="5">5</option>
      <option value="6">6</option>
      <option value="7">7</option>
      <option value="8">8</option>
      <option value="9">9</option>
      <option value="10">10</option>
    </select>

    <input class="animated animate__backInDown delay-3s" id="weights" name="weights" placeholder="(kg)" type="number" />

    <button onClick="action()" class="animated animate__backInDown delay-3s">계산하기!</button>
  </div>

  <div id="result_excercise">

  </div>

  <div id="list"></div>

  <div class="result">

    <button class="result_table">체중 대비 기준표 보기</button>
    <button class="URL_link">URL링크 복사하기</button>
    <button class="share_btn" onclick="js:kakaoShare()">카카오톡 공유하기</button>

  </div>


  <div class="modal">
    <div class="modal_wrap">
      <div class="modal_title">
        <h3>3대운동 체중대비 기준표</h3>
      </div>
      <div class="images">
        <img id= "table_img" src="">
      </div>
      <div class="btn">
        <button class="close_btn">닫기</button>
      </div>
    </div>
  </div>

  <div class="login_modal">
    <div class="login_modal_wrap">
      <div class="login_modal_title">
        <h3>로그인</h3>
      </div>
        <label for="id"></label>
        <input class="id_input" type="text" id="userid" required placeholder="아이디">
        <label for="pw"></label>
        <input class="pw_input" type="password" id="userpw" required placeholder="비밀번호">
        
        <button class="login_btn" type="submit" onclick="Login()">로그인</button>

        <p>------------------------- 다른 계정으로 로그인 -------------------------</p>
        <section class="other-log">
          <div class="other-btn">
            <a class="log-glg btn glg" href="https://www.google.com" target="_blank">
              <img src=".public/src/img/Google.png" alt="">
              <div class="log-txt">구글 계정으로 로그인</div></a>
    
            <a class="log-face btn face" href="https://www.facebook.com" target="_blank">
              <img src=".public/src/img/facebook.png" alt="">          
              <div class="log-txt">페이스북 계정으로 로그인</div></a>
    
            <a class="log-naver btn naver" href="https://www.naver.com" target="_blank">
              <img src=".public/src/img/naver.png" alt="">          
              <div class="log-txt">네이버 계정으로 로그인</div></a>
    
            <a class="log-kao btn kao" href="https://www.kakaocorp.com" target="_blank">
              <img src=".public/src/img/message.png" alt="">
              <div class="log-txt">카카오톡 계정으로 로그인</div></a>
          </div>
        </section>
      <div class="log_close_btn">
        <button class="login_close_btn">닫기</button>
      </div>
    </div>
  </div>


  

  <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
  <script src="public/src/js/1rmmain.js" charset="utf-8"></script>
  <script src="public/src/js/kakao.js" charset="utf-8"></script>

</body>

</html>
