<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta name="Description" content="1RM 측정" />
  <meta name="viewport" content="width=device-width, initial-scale=0.5">
  <link rel="shortcut icon" href="img/favicon.ico">
  <title>1RM 계산기</title>
  <link rel="stylesheet" type="text/css" href="css/1rmmain.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.2/animate.min.css">
</head>

<body>
  <h1 class="animated animate__backInUp delay-1s">1RM CALCULATOR</h1>
  <p class="animated animate__zoomInDown delay-2s">아래 입력 칸에 계산할 운동 종목과 반복횟수, 무게(kg)를 입력해주세요 !</p>
<!-- "animated animate__slideInUp delay-3s" -->
  <div class="input_board">
    <select name="exercise" class="animated animate__backInUp delay-3s">
      <option value="" selected="selected">운동종목 선택</option>
      <option value="squat">스쿼트 (Squat)</option>
      <option value="benchpress">벤치프레스 (Benchpress)</option>
      <option value="deadlift">데드리프트 (Deadlift)</option>
    </select>

    <select name="reps" class="animated animate__backInUp delay-3s">
      <option value="" selected="selected">반복횟수 (최대 10회)</option>
      <option value="1">1</option>
      <option value="2">2</option>
      <option value="3">3</option>
      <option value="4">4</option>
      <option value="5">5</option>
      <option value="6">6</option>
      <option value="7">7</option>
      <option value="8">8</option>
      <option value="9">9</option>
      <option value="10">10</option>
    </select>

    <input  class="animated animate__backInUp delay-3s" name="weights" placeholder="무게(kg)" type="number" />


    <!-- <button>계 산 하 기</button> -->
    <button onClick="action()" class="animated animate__backInUp delay-3s">계 산 하 기!</button>

  </div>

  <div id="list"></div>

  <div class="result">

      <button class="result_table">체중 대비 기준표 보기</button>
      <button class="URL_link">URL링크 복사하기</button>
      <button class="share_btn">카카오톡 공유하기</button>

  </div>

  <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
  <script src="js/1rmmain.js" charset="utf-8"></script>

</body>

</html>
