<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
		<meta name="Description" content="1RM 측정"/>
    <meta name="viewport" content="width=device-width, initial-scale=0.7">
		<title>1RM 계산기</title>
    <link rel="stylesheet" type="text/css" href="css/1rmmain.css">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="js/1rmmain.js" charset="utf-8"></script>
</head>
<body>
    <h1>1RM CALCULATOR</h1>
		<p>계산할 운동 종목과 반복횟수, 무게(중량)를 입력해주세요.</p>
    <div class="input_board">
        <select name="exercise">
            <option value="" selected="selected">운동종목 선택</option>
            <option value="squat">스쿼트 (Squat)</option>
            <option value="benchpress">벤치프레스 (Benchpress)</option>
            <option value="deadlift">데드리프트 (Deadlift)</option>
        </select>


        <select name="reps">
            <option value="" selected="selected">반복횟수 (최대 10회)</option>
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
            <option value="6">6</option>
            <option value="7">7</option>
            <option value="8">8</option>
            <option value="9">9</option>
            <option value="10">10</option>
        </select>
        <span class="icoArrow"><img src=
          "https://freepikpsd.com/media/2019/10/down-arrow-icon-png-7-Transparent-Images.png"
          alt="">
        </span>
        
        <input name="weights" placeholder="무게(kg)" type="number"/>
        <button onClick="action()">계 산 하 기</button>

    </div>
    <div id="list">
    </div>

</body>
</html>
